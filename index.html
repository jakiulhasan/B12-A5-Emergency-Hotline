<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

</head>

<body class="bg-[#F5FFF6]">
    <nav class="p-3 sm:px-16 sm:py-7 flex justify-between items-center ju bg-white">
        <div class=" flex items-center gap-3">
            <img class="h-14" src="./assets/logo.png" alt="">
            <p class="text-[#006747] font-extrabold text-2xl">Emergency <br> Service</p>
        </div>

        <div class="flex gap-5">
            <div
                class="hidden md:flex justify-center items-center gap-2 bg-[#41ff6b1a] rounded-full w-[125px] h-[52px]">
                <span class="text-xl font-black">0</span>
                <img class="h-7" src="./assets/heart.png" alt="">
            </div>
            <div
                class="hidden md:flex justify-center items-center gap-2 bg-[#41ff6b1a] rounded-full w-[125px] h-[52px]">
                <span class="text-xl font-black">100</span>
                <img class="h-7" src="./assets/coin.png" alt="">
            </div>
            <div class="flex justify-center items-center gap-2 bg-[#00A63E] rounded-full w-[125px] h-[52px]">
                <span class="text-xl font-semibold text-white">2</span>
                <span class="text-xl font-semibold text-white">Copy</span>
            </div>

        </div>
    </nav>
    <!-- hero section -->
    <section
        class="min-h-60 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-5 flex flex-col items-center gap-3 mb-6 sm:mb-12">
        <img class="w-24" src="./assets/logo-dark.png" alt="">
        <h1 class="text-2xl sm:text-4xl font-bold text-white">Emergency Service Directory</h1>
        <p class="text-xs md:text-xl font-semibold text-white text-center">Government Emergency Services at Your
            Fingertip – A Project by
            Government of
            the People’s Republic of
            Bangladesh</p>
    </section>

</body>

</html>
